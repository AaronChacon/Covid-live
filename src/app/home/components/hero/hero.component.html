<header class="hero">
    <div class="container-fluid | hero__container">
        <div class="hero__info">

            <h1 class="hero__info-title">COVID-19 Live Tracker</h1>
            <p class="hero__info-content">
                The Coronavirus (COVID-19) was first reported in Wuhan, Hubei, 
                China in December 2019, the outbreak was later recognized as a
                pandemic by the World Health Organization (WHO) on 11 March 2020.
            </p>

            <div class="hero__info-btn">

                <div class="btn btn-secondary | btn__secondary" [routerLink]="['home']" fragment="prevent"> 
                    How to prevent
                    <i class="bi bi-chevron-right | icon__custom"></i>
                </div>

                <div class="btn btn-primary | btn__primary" [routerLink]="['home']" fragment="data">
                    Updated data
                    <i class="bi bi-chevron-right | icon__custom"></i>
                </div>


            </div>
        </div>
        <div class="hero__image">
            <img class="hero__image-main" src="../../../../assets/image/hero-image2.svg" alt="covid">
        </div>
    </div>
    <div id="data"></div>
</header>
