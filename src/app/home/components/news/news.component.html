<div class="news">
    <div class="container-fluid | news__container">
        <section class="news__primary">
            <h3 class="typo__title">News topics</h3>

            <div class="cards__content">
                <ng-container *ngIf="listNews.length">
                    
                    <div class="card card__news" *ngFor="let news of listNews.slice(0, 3)">
                        <div 
                            class="news__img" 
                            [ngStyle]="{'background-image': 'url('+( news.urlToImage ) +')' }">
                        </div>
                        <div class="news__info">
                            <h4 class="title">
                                {{news.title}}
                            </h4>
                            <p class="parag">
                                {{news.description}}
                            </p>
                            <div class="bottom__info">
                                <span class="date">
                                    {{news.publishedAt | date: 'mediumDate'}}
                                </span>
                                <a [href]="news.url" target="_blank" rel="noopener noreferrer">
                                    <span class="more">
                                        read more
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>

                </ng-container>

                <ng-container *ngIf="!listNews.length">
                    
                    <div class="card card__news" *ngFor="let news of listDummy">
                        <div class="news__img skeleton">
                        </div>
                        <div class="news__info">
                            <h4 class="title skeleton">
                            </h4>
                            <p class="parag skeleton">
                            </p>
                            <div class="bottom__info">
                                <span class="date skeleton">
                                </span>
                                <span class="more skeleton">
                                </span>
                            </div>
                        </div>
                    </div>

                </ng-container>
            </div>

            <div class="btn__content">
                <a href="https://www.msn.com/en-us/news/coronavirus" 
                target="_blank" rel="noopener noreferrer">
                    <button class="btn | btn__secondary" >
                        View all
                        <i _ngcontent-cus-c294="" class="bi bi-chevron-right | icon__custom"></i>
                    </button>
                </a>
            </div>

        </section>

    </div>
</div>
